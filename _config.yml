logo: # add logo name
title: BB - Mastering Bingo Blitz
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/bb-realm" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: # add banner video. Add your video file to the folder video
banner-title: BB Realm # add banner title
banner-desc: An easy way to excel in Bingo Blitz # add banner description

# Author settings
author-pic: credits.png # your photo
author-name: Celente # your name
about-author: Regular BB Player. # about author
email: celentebb@gmail.com # your email
phone: N/A # your pnone number
website: https://celentebb.github.io/bb-realm # you website

# Social link
facebook_url:  # add url link

# Disqus
discus_identifier: # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

gems:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
